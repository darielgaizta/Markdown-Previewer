{% load markdown_previewer_extras %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://th.bing.com/th/id/R.13576f268705c0ec6068ef0ecdf6d28d?rik=6%2f8JvkJKVUJUEw&riu=http%3a%2f%2fweibeld.net%2fassets%2ficons%2fmarkdown.png&ehk=xKTpwb%2b1EGaawDHH9SE0uXeUYCFPBtixuu6w1OYpWIc%3d&risl=&pid=ImgRaw&r=0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/3f111fc405.js" crossorigin="anonymous"></script>
		<title>Markdown Previewer</title>
	</head>
	<body>
		<div class="container container-fluid">
			<header class="text-center">
				<h1>Markdown Previewer</h1>
				<p>Type your markdown text and see what it looks like in HTML! <a href="https://github.com/darielgaizta" target="blank" style="color:black;"><i class="fa-brands fa-github"></i></a></p>
			</header>
			<main>
				<section class="text-center my-3">
					<form method="POST" action="{% url 'index' %}">
						{% csrf_token %}
						<textarea style="resize: none; border-radius: 8px;" class="p-3 mb-3 text-left w-100" rows="7" placeholder="Write your markdown!" name="markdown">{{ markdown }}</textarea>
						<button type="submit" class="btn btn-primary">Convert to HTML</button>
					</form>
				</section>
				<section class="text-center mt-5">
					<div class="row">
						<div class="col-md-6">
							<h3 class="p-3 bg-secondary rounded-top text-light">HTML</h3>
							<div class="border-top border-dark rounded-top text-left w-100 p-3">{{ markdown|convert_markdown }}</div>
						</div>
						<div class="col-md-6">
							<h3 class="p-3 bg-secondary rounded-top text-light">Result</h3>
							<div class="border-top border-dark rounded-top text-left w-100 p-3">{{ markdown|convert_markdown|safe }}</div>
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
